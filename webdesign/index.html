<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <h1>Sign In</h1>
        <input type="email" type="tel" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input id="submit" type="submit" value="Sign In">
        <a id="help" href="#">Need help?</a>
        <br>
        <div>
            <span>New to Netflix? <a id="signup" href="#">Sign up now</a></span>
        </div>
        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a id="learn" href="#">Learn more.</a></p>
    </form>
</body>
</html>
